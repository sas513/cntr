<svg width="192" height="192" viewBox="0 0 192 192" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1B365D;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2B4A73;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-color="#000000" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="192" height="192" rx="24" fill="url(#gradient)"/>
  
  <!-- Decorative border -->
  <rect x="8" y="8" width="176" height="176" rx="20" fill="none" stroke="#FFD700" stroke-width="2" opacity="0.7"/>
  
  <!-- Center logo container -->
  <rect x="20" y="35" width="152" height="85" rx="15" fill="rgba(255,255,255,0.1)" stroke="rgba(255,255,255,0.2)" stroke-width="1"/>
  
  <!-- Watch icon -->
  <g transform="translate(40, 55)">
    <!-- Watch case -->
    <circle cx="30" cy="30" r="22" fill="#FFD700" stroke="#FFA500" stroke-width="2" filter="url(#shadow)"/>
    <circle cx="30" cy="30" r="18" fill="#FFFFFF" stroke="#E0E0E0" stroke-width="1"/>
    
    <!-- Watch hands -->
    <line x1="30" y1="30" x2="30" y2="16" stroke="#1B365D" stroke-width="2.5" stroke-linecap="round"/>
    <line x1="30" y1="30" x2="40" y2="30" stroke="#1B365D" stroke-width="2" stroke-linecap="round"/>
    
    <!-- Watch markers -->
    <circle cx="30" cy="14" r="1.5" fill="#1B365D"/>
    <circle cx="44" cy="30" r="1.5" fill="#1B365D"/>
    <circle cx="30" cy="46" r="1.5" fill="#1B365D"/>
    <circle cx="16" cy="30" r="1.5" fill="#1B365D"/>
    
    <!-- Center dot -->
    <circle cx="30" cy="30" r="2" fill="#1B365D"/>
    
    <!-- Watch band -->
    <rect x="26" y="8" width="8" height="10" rx="4" fill="#8B4513"/>
    <rect x="26" y="42" width="8" height="10" rx="4" fill="#8B4513"/>
  </g>
  
  <!-- Perfume bottle icon -->
  <g transform="translate(110, 55)">
    <!-- Bottle body -->
    <rect x="10" y="12" width="20" height="30" rx="4" fill="#E6E6FA" stroke="#9370DB" stroke-width="2" filter="url(#shadow)"/>
    
    <!-- Bottle neck -->
    <rect x="16" y="5" width="8" height="10" fill="#E6E6FA" stroke="#9370DB" stroke-width="2"/>
    
    <!-- Cap -->
    <rect x="14" y="0" width="12" height="6" rx="3" fill="#FFD700" stroke="#FFA500" stroke-width="2"/>
    
    <!-- Label -->
    <rect x="13" y="20" width="14" height="6" fill="#FFFFFF" opacity="0.9"/>
    
    <!-- Sparkles -->
    <circle cx="6" cy="15" r="1" fill="#FFD700"/>
    <circle cx="36" cy="25" r="1" fill="#FFD700"/>
    <circle cx="4" cy="35" r="0.8" fill="#FFFFFF"/>
  </g>
  
  <!-- Main Arabic branding -->
  <g transform="translate(96, 140)">
    <!-- Background for text -->
    <rect x="-65" y="-12" width="130" height="24" rx="12" fill="rgba(255,255,255,0.15)" stroke="rgba(255,255,255,0.3)" stroke-width="1"/>
    
    <!-- Main text "سنتر المستودع" -->
    <text x="0" y="-2" text-anchor="middle" font-family="Arial, Tahoma, sans-serif" font-size="14" font-weight="bold" fill="#FFFFFF" filter="url(#shadow)">سنتر المستودع</text>
    <text x="0" y="8" text-anchor="middle" font-family="Arial, Tahoma, sans-serif" font-size="8" font-weight="normal" fill="#FFD700" opacity="0.9">الساعات والعطور</text>
  </g>
  
  <!-- Corner decorative elements -->
  <circle cx="30" cy="30" r="3" fill="#FFD700" opacity="0.6"/>
  <circle cx="162" cy="30" r="3" fill="#FFD700" opacity="0.6"/>
  <circle cx="30" cy="162" r="3" fill="#FFD700" opacity="0.6"/>
  <circle cx="162" cy="162" r="3" fill="#FFD700" opacity="0.6"/>
</svg>